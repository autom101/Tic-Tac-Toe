<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe Game</title>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">

        <script src="./js/script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="player-info">

            <div class="player-one-info">
                <img class="player-one-marker" src="./images/alpha-x.svg" alt="Player One Marker (X)">

                <div class="player-one-score">
                    Score
                </div>

                <div>
                    Wins:
                    <span class="player-one-wins">0</span>
                </div>

                <div>
                    Losses:
                    <span class="player-one-losses">0</span>
                </div>

                <div>
                    Ties:
                    <span class="player-one-ties">0</span>
                </div>
            </div>

            <button class="play-button">
                New Game
            </button>

            <div class="player-two-info">
                <img class="player-two-marker" src="./images/alpha-o.svg" alt="Player Two Marker (O)">


                <div class="player-two-score">
                    Score
                </div>

                <div>
                    Wins:
                    <span class="player-two-wins">0</span>
                </div>

                <div>
                    Losses:
                    <span class="player-two-losses">0</span>
                </div>

                <div>
                    Ties:
                    <span class="player-two-ties">0</span>
                </div>
            </div>
        </div>


        <div class="tic-tac-toe-container">

        </div>

    </body>

</html>
